<!doctype HTML>
<HTML>
	<HEAD>
		<meta charset = "UTF-8">
		<title>Ballon</title>
		<style>
			html {
				height: 100%;
			}			
			body {
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#ballon {
				background-color: red;
				border-radius: 100%;
			}
		</style>
		<script
  			src="https://code.jquery.com/jquery-3.4.1.min.js"
  			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  			crossorigin="anonymous">
  		</script>
	</HEAD>
	<body>
		<div style="width: 200px; height: 200px" id="ballon"></div>
		<script>
			$( document ).ready(function() {
				var ballon = $('#ballon');
				var colors = ['red', 'green', 'blue'];
				var currentIndex = 0; 
				ballon.click(function() {

					var size = parseInt(ballon.css('width')) + 10;
					if (size > 420) {
						ballon.css('width', "200px");
						ballon.css('height', "200px");
					} else {
						ballon.css('width', size + "px");
						ballon.css('height', size + "px");
					}
					currentIndex = (currentIndex + 1) % 3;
					ballon.css('background-color', colors[currentIndex]);
				});
				ballon.mouseleave(function() {
					var size = parseInt(ballon.css('width'));
					if (size > 200) {
						ballon.css('width', size - 5 + "px");
						ballon.css('height', size - 5 + "px");
					}
					if (currentIndex === 0)
						currentIndex = 2;
					else
						currentIndex -= 1;
					ballon.css('background-color', colors[currentIndex]);
				});
			});
		</script>
	</body>
</HTML>
